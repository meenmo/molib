name: Release parswapspread (main)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build parswapspread
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o dist/parswapspread-linux-amd64 ./cmd/parswapspread
          ./dist/parswapspread-linux-amd64 -h

      - name: Create/update moving tag
        run: |
          set -euo pipefail
          git tag -f parswapspread-main "${GITHUB_SHA}"
          git push -f origin parswapspread-main

      - name: Create/update GitHub Release and upload asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if ! gh release view parswapspread-main >/dev/null 2>&1; then
            gh release create parswapspread-main \
              --title "parswapspread (main)" \
              --notes "Automated build from main: ${GITHUB_SHA}" \
              --prerelease
          else
            gh release edit parswapspread-main \
              --title "parswapspread (main)" \
              --notes "Automated build from main: ${GITHUB_SHA}"
          fi

          gh release upload parswapspread-main dist/parswapspread-linux-amd64 --clobber
