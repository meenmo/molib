name: Release parswapspread, parswaprate & aswspread

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o dist/parswapspread-linux-amd64 ./cmd/parswapspread
          go build -trimpath -ldflags="-s -w" -o dist/parswaprate-linux-amd64 ./cmd/parswaprate
          go build -trimpath -ldflags="-s -w" -o dist/aswspread-linux-amd64 ./cmd/aswspread
          ./dist/parswapspread-linux-amd64 -h
          ./dist/parswaprate-linux-amd64 -h
          ./dist/aswspread-linux-amd64 -h

      - name: Get next version
        id: version
        run: |
          set -euo pipefail
          # Get the latest v1.0.x tag
          LATEST_TAG=$(git tag -l 'v1.0.*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="v1.0.0"
          else
            # Extract patch number and increment
            PATCH=$(echo "$LATEST_TAG" | sed 's/v1\.0\.//')
            NEXT_PATCH=$((PATCH + 1))
            NEXT_VERSION="v1.0.${NEXT_PATCH}"
          fi
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT_VERSION"

      - name: Create tag
        run: |
          set -euo pipefail
          git tag "${{ steps.version.outputs.version }}" "${GITHUB_SHA}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release create "${{ steps.version.outputs.version }}" \
            --title "molib tools ${{ steps.version.outputs.version }}" \
            --notes "Release ${{ steps.version.outputs.version }} (parswapspread + parswaprate + aswspread) from commit ${GITHUB_SHA}" \
            dist/parswapspread-linux-amd64 \
            dist/parswaprate-linux-amd64 \
            dist/aswspread-linux-amd64
